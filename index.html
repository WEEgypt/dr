<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=0.90,maximum-scale=1,user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Deactivation SR</title>
        <link rel="icon" href="icon.png" />
        <link rel="apple-touch-icon" href="icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mainDiv">
            <form>
                <h2>Deactivation SR</h2>
                <table>
                    <tr>
                        <td><label>Dial Number: </label></td>
                        <td><input type="tel" id="Number" /></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number: </label></td>
                        <td><input type="tel" id="ContactNumber" /></td>
                    </tr>
                </table>
                <br />
                <br />
                <button type="button" onclick="Send()">Generate</button>
                <br />
                <br />
            </form>
        </div>
        <script>
            function Send() {
                if (document.getElementById("Number").value == "") {
                    document.getElementById("Number").focus();
                    return false;
                } else if (document.getElementById("ContactNumber").value == "") {
                    document.getElementById("ContactNumber").focus();
                    return false;
                } else {
                    var number = document.getElementById("Number").value;
                    var contactnumber = document.getElementById("ContactNumber").value;
                    var subject = "Deactivation Service Request for Dial Number #" + number;
                    window.open(
                        "mailto:Indirectsales-support@te.eg?cc=eslam.a.gomaa@te.eg&subject=" +
                            subject +
                            "&body=Dears,%0d%0a%0d%0aKindly we need your support to create deactivation service request for the below Dial:" +
                            "%0d%0a%0d%0a" +
                            " Dial Number: " +
                            number +
                            "%0d%0a%0d%0a" +
                            " Contact Number: " +
                            contactnumber +
                            "%0d%0a%0d%0a" +
                            " Reason: " +
                            "Need we offer" +
                            "%0d%0a%0d%0a" +
                            "%0d%0aThanks."
                    );
                }
            }
        </script>
        <br />
        <footer>
            <p class="footer">Developed by: Mamdouh Khalaf (Al Monshah Store Manager)</p>
        </footer>
    </body>
</html>
